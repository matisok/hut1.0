name: Publish
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install perl
        run: |
          sudo apt-get install -qq -yy perl
      - name: Launch script with --help
        run: |
          perl climbs.pl

